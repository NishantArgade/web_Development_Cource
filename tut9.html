<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block</title>
</head>
<body>
    <strong style="border:2px solid green">this is a paragraph</strong>
    <strong style="border:2px solid red ;">this is paragraph</strong>
    <strong style="border:2px solid yellowgreen;">this is paragraph</strong>
    <p style="border:2px solid red">this is paragraph</p>
    <p style="border:2px solid green">this is paragraph</p>
    <p style="border:2px solid rgb(0, 60, 255)">this is paragraph</p>
    <a style="border:2px solid red">this is paragraph</a>
    <a style="border:2px solid yellow">this is paragraph</a>
    <a style="border:2px solid rgb(89, 0, 255)">this is paragraph</a>
    <span style="border:2px solid red">this is also paragraph</span>
    <span style="border:2px solid yellow">this is also paragraph</span>
</body>
</html>
